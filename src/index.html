<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="index.css"/>
    <!-- endbuild -->
  </head>


  <body ng-app="todo-app">
    <div ng-controller="todo-controller">
    <form ng-submit="addItem()">
      <p>
        <label for="item">Add Item</label>
        <input type="text" id="item" required ng-model="itemForm">
      </p>
      <button type="submit">Add Item</button>
    </form>
      <table>
        <thead>
          <tr>
            <th>{{ toDo }}</th>
<!--             <th>{{ done }}</th>
 -->          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items">
              <td ng-hide="editing" ng-dblclick="editing = true">{{ item.body }} <button ng-click="deleteItem(item)">Delete</button> <label>Done <input type="checkbox" ng-change="doneItems(item)" ng-model="item.status"></label></td>
              <td ng-show="editing">
                <form ng-submit="editItem(item); editing = false">
                  <input type="text" required ng-model="item.body">
                  <button type="submit">Done editing</button>
                </form>
              </td>
          </tr>
        </tbody>
      </table>
      <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
        <div class="form-group">
          <label>username</label>
          <input type="text" name="username" ng-model="registrationForm.username" required="required" class="form-control">
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control"/>
        </div>

        <div class="form-group">
          <label>password</label>
          <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
        </div>

        <div class="form-group">
          <label>password confirmation</label>
          <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </form>
    </div>
  </body>

  <!-- build:js({.tmp,src}) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</html>
